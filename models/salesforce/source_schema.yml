              - not_null
          - name: TotalNumberofResponses
            description: Calculated field for number of contacts and unconverted leads that have a Member Status equivalent to “Responded” for the campaign hierarchy. Label is Total Responses in Hierarchy.
            tests:
              - not_null
          - name: TotalNumberofWonOpportunities
            description: Calculated field for the total number of won opportunities associated with the campaign hierarchy. Label is Total Won Opportunities in Hierarchy.
            tests:
              - not_null
          - name: Type
            description: Type of campaign, for example, Direct Mail or Referral Program. Limit 40 characters.
          - name: CreatedById
            description: ID of the User who created this record. 
            tests:
              - not_null
          - name: CreatedDate
            description: Date and time when this record was created.
            tests:
              - not_null
          - name: LastModifiedById
            description: ID of the User who last updated this record.
            tests:
              - not_null
          - name: LastModifiedDate
            description: Date and time when a user last modified this record.
            tests:
              - not_null
          - name: SystemModstamp
            description: Date and time when a user or automated process (such as a trigger) last modified this record. In this context, trigger refers to Salesforce code that runs to implement standard functionality, and not an Apex trigger. 
            tests:
              - not_null
  
      - name: asset
        description: Represents an item of commercial value, such as a product sold by your company or a competitor, that a customer has purchased and installed.
        columns:
          - name: Id
            description: Globally unique string that identifies a record. 
            tests:
              - unique
              - not_null
          - name: AccountId
            description: (Required) ID of the Account associated with this asset. Must be a valid account ID. Required if ContactId isn’t specified.
            tests:
              - not_null
          - name: AssetLevel
            description: The asset’s position in an asset hierarchy. If the asset has no parent or child assets, its level is 1. Assets that belong to a hierarchy have a level of 1 for the root asset, 2 for the child assets of the root asset, 3 for their children, and so forth.
          - name: AssetProvidedById
            description: The account that provided the asset, typically a manufacturer.
          - name: AssetServicedById
            description: The account in charge of servicing the asset.
          - name: Availability
            description: The percentage of expected uptime where the asset was available for use.
          - name: AverageUptimePerDay
            description: The average number of hours per day the asset is expected to be available for use.
          - name: ContactId
            description: Required if AccountId isn’t specified. ID of the Contact associated with this asset. Must be a valid contact ID that has an account parent (but doesn’t need to match the asset’s AccountId).
          - name: Description
            description: Description of the asset.
          - name: DigitalAssetStatus
            description: Status of digital tracking of the asset. The default picklist includes the following values - On, Off, Warning, Error
          - name: ExternalIdentifier
            description: The ID of the matching record in an external system. This field is available from API version 49.0 and later.
          - name: InstallDate
            description: Date when the asset was installed.
          - name: IsCompetitorProduct
            description: Indicates whether this Asset represents a product sold by a competitor (true) or not (false). Default value is false. Its UI label is Competitor Asset.
            tests:
              - not_null
          - name: IsInternal
            description: Indicates that the asset is produced or used internally (true) or not (false). Default value is false. Its UI label is Internal Asset.
            tests:
              - not_null
          - name: LastReferencedDate
            description: The date and time that the asset was last modified. Its UI label is Last Modified Date.
          - name: LastViewedDate
            description: The date and time that the asset was last viewed.
          - name: LocationId
            description: The asset’s location. Typically, this location is the place where the asset is stored, such as a warehouse or van.
          - name: ManufactureDate
            description: The date when the asset was manufactured. This field is available from API version 49.0 and later.
          - name: Name
            description: (Required) Name of the asset. Label is Asset Name.
            tests:
              - not_null
          - name: OwnerId
            description: The asset’s owner. By default, the asset owner is the user who created the asset record. Its UI label is Asset Owner.
            tests:
              - not_null
          - name: ParentId
            description: The asset’s parent asset. Its UI label is Parent Asset.
          - name: Price
            description: Price paid for this asset.
          - name: Product2Id
            description: (Optional) ID of the Product2 associated with this asset. Must be a valid Product2 ID. Its UI label is Product.
          - name: ProductCode
            description: The product code of the related product.
          - name: ProductDescription
            description: The product description of the related product.
          - name: ProductFamily
            description: The product family of the related product.
          - name: PurchaseDate
            description: Date on which this asset was purchased.
          - name: Quantity
            description: Quantity purchased or installed.
          - name: Reliability
            description: The percentage of expected uptime where the asset wasn’t subject to unplanned downtime.
          - name: RootAssetId
            description: (Read only) The top-level asset in an asset hierarchy. Depending on where an asset lies in the hierarchy, its root could be the same as its parent. Its UI label is Root Asset.
          - name: SerialNumber
            description: Serial number for this asset.
          - name: Status
            description: Customizable picklist of values. The default picklist includes the following values - Purchased, Shipped, Installed, Registered, Obsolete
          - name: StatusReason
            description: The explanation of the device status. This field is available from API version 49.0 and later.
          - name: StockKeepingUnit
            description: The SKU assigned to the related product.
          - name: SumDowntime
            description: Accumulated downtime (planned and unplanned).
          - name: SumUnplannedDowntime
            description: Accumulated unplanned downtime.
          - name: TotalLifecycleAmount
            description: The total amount of revenue for the asset, including revenue from each stage in the asset lifecycle.
          - name: UptimeRecordEnd
            description: The date that SumDowntime and SumUnplannedDowntime are accumulated until.
          - name: UptimeRecordStart
            description: The date from which SumDowntime and SumUnplannedDowntime are accumulated.
          - name: UsageEndDate
            description: Date when usage for this asset ends or expires.
          - name: Uuid
            description: The unique ID for the asset. This field is available from API version 49.0 and later.
          - name: CreatedById
            description: ID of the User who created this record. 
            tests:
              - not_null
          - name: CreatedDate
            description: Date and time when this record was created.
            tests:
              - not_null
          - name: LastModifiedById
            description: ID of the User who last updated this record.
            tests:
              - not_null
          - name: LastModifiedDate
            description: Date and time when a user last modified this record.
            tests:
              - not_null
          - name: SystemModstamp
            description: Date and time when a user or automated process (such as a trigger) last modified this record. In this context, trigger refers to Salesforce code that runs to implement standard functionality, and not an Apex trigger. 
            tests:
              - not_null